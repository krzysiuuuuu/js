<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Nisi hic obcaecati vero harum voluptates suscipit neque minima autem, 
        nam fugiat nulla deleniti aspernatur, 
        voluptate exercitationem dolor expedita repellendus odit sit?
    </p>
    
    <script>
        
        var num1 = parseInt(prompt('wprowadź pierwszą liczbę:'));
        var num2 = parseInt(prompt('wprowadź drugą liczbę'));
        
        while (isNaN(num1)){
            var num1 = parseInt(prompt('Wprowadź 1 liczbę poprawnie'));
        }
        while (isNaN(num2)){
            var num2 = parseInt(prompt('Wprowadź 2 liczbę poprawnie'));
        }

        if (num2 == 0){
            var znak = parseInt(prompt('Jakie to działanie?(+,-,*): '));
        } else {
            var znak = parseInt(prompt('Jakie to działanie?(+,-,*,/): '));
        }

        if(znak == +){
            document.write('wynik: '+ (num1 + num2));
        }else if(znak == *){
            document.write('wynik: '+ (num1 * num2));
        }else if(znak == -){
            document.write('wynik: '+ (num1 - num2));
        }else if(znak == /){
            document.write('wynik: '+ (num1 / num2));
        }else {document.write('zły znak')}

    </script>
</body>
</html>
